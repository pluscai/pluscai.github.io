<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
   	<script src="js/jquery-1.11.0.min.js"></script>
    <title>南通公共资源电子交易平台开评标系统-登录</title>
</head>
<body>
	<div class="mask"></div>
  	<!-- 头部 -->
	<div class="header" id="header">
		<img src="images/logotext01.png" alt="" />
	</div>	
	<!-- 登录按钮 -->
	<div class="loginbg" id="loginbg">
		<img src="images/login_bg.jpg" alt="" />
	</div>
	<div class="login-btn" id="loginbtn">
		<a class="worker" href="#"><img src="images/login_icon02.png" alt="" /></a>
		<a class="admin" href="#"><img src="images/login_icon03.png" alt="" /></a>
		<a class="expert" href="#"><img src="images/login_icon01.png" alt="" /></a>
	</div>
	

  	<!-- 点击后的登录框 -->
  	<div class="loginbox" id="loginbox">
  		<div class="loginbox-hd">
  			<h1>工作人员登录</h1>
  			<span id="close"><img src="images/close.jpg" alt="" /></span>
  		</div>
  		<div class="loginbox-bd">
  			<div class="title clearfix" data-role="head">
  				<h3 class="user cur" data-role="tab" data-target="ml-a">用户名登录</h3>
  				<h3 class="ca" data-role="tab" data-target="ml-b">CA登录</h3>
  			</div>
  			<div class="field" data-role="body">
  				<div class="field-user field-common" data-role="tab-content" data-id="ml-a">
  					<input class="name demo-input" type="text" placeholder="请输入用户名" />
  					<input class="pwd demo-input" type="password" placeholder="请输入密码" />
  					<div class="login-op">登录</div>
  				</div>
  				<div class="field-ca field-common"  data-role="tab-content" data-id="ml-b">
  					<div class="input-wrap">
  						<input class="name demo-input" type="text"/>
  						<img src="images/phone.png" alt="" />
  					</div>
  					<input class="pwd" type="password" placeholder="请输入密码" />
  					<div class="login-op">登录</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	
  	<script src="js/tabview.js"></script>
  	<script src="js/jquery.placeholder.min.js"></script>
  	<script src="js/common.js"></script>
  	<script src="js/login.js"></script> 	
</body>

</html>
